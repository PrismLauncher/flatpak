name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      # Flatpak files
      - "**.yml"
      - "**.toml"
      - "scripts/**"
      - "shared-modules/**"

      # Workflows
      - ".github/workflows/build.yml"
  workflow_call:
    inputs:
      # NOTE: This is a workaround for https://github.com/actions/runner/issues/3146
      cache-repository:
        type: boolean
        description: Whether to cache the repository created by Flatpak builds
        default: false
    secrets:
      GPG_PRIVATE_KEY:
        description: GPG key used for signing the ostree repository
        required: false
  workflow_dispatch:
    inputs:
      cache-repository:
        type: boolean
        description: Whether to cache the repository created by Flatpak builds
        default: false

permissions: {}

jobs:
  build:
    name: Build (${{ matrix.arch }})

    permissions:
      contents: read

    strategy:
      fail-fast: false
      # WARN(@getchoo): DON'T REMOVE THIS!
      # We share and incrementally update a repository with each subsequent build
      # Having builds run in parallel would overwrite the repository with only one build
      max-parallel: ${{ (inputs.cache-repository || false) && 1 || 99 }}
      matrix:
        include:
          - os: ubuntu-24.04
            arch: x86_64
          - os: ubuntu-24.04-arm
            arch: aarch64

    runs-on: ${{ matrix.os }}

    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:kde-6.10
      options: --privileged
      volumes:
        - /opt/hostedtoolcache:/hostedtoolcache

    env:
      GPG_KEY_ID: ${{ secrets.GPG_PRIVATE_KEY != '' && vars.GPG_KEY_ID || '' }}
      REPOSITORY_DIR: repo

    steps:
      - name: Free up disk space
        shell: bash
        run: |
          rm -rf /hostedtoolcache/*

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set short version
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          UPSTREAM_SHA="$(gh api /repos/PrismLauncher/PrismLauncher/branches/develop --jq '.commit.sha')"
          echo "VERSION=${UPSTREAM_SHA::7}" >> "$GITHUB_ENV"

      - name: Get Date
        if: ${{ inputs.cache-repository }}
        id: get-date
        shell: bash
        run: |
          echo "date=$(/bin/date -u '+%Y%m%d')" >> "$GITHUB_OUTPUT"

      - name: Restore local repository
        if: ${{ inputs.cache-repository }}
        id: restore-repository
        uses: actions/cache/restore@v5
        with:
          path: ${{ env.REPOSITORY_DIR }}
          key: repository-${{ steps.get-date.outputs.date }}

      - name: Setup signing
        shell: bash
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY || '' }}
        run: |
          if [[ -z "$GPG_PRIVATE_KEY" ]]; then
            echo ":warning: Not signing Flatpaks or ostree repositories, as the signing key was not present" >> "$GITHUB_STEP_SUMMARY"
          else
            echo -n "$GPG_PRIVATE_KEY" | base64 -d | gpg --import
            gpg --list-keys --keyid-format=long "$GPG_KEY_ID"
          fi

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: org.prismlauncher.PrismLauncher.yml
          arch: ${{ matrix.arch }}
          branch: nightly
          bundle: PrismLauncher-${{ env.VERSION }}-${{ matrix.arch }}.flatpak
          repo-dir: ${{ env.REPOSITORY_DIR }}
          gpg-sign: ${{ env.GPG_KEY_ID }}

      - name: Update and prune repository
        if: ${{ inputs.cache-repository }}
        shell: bash
        run: |
          flatpak build-update-repo \
            "${GPG_KEY_ID:+--gpg-sign="$GPG_KEY_ID"}" \
            --generate-static-deltas \
            --prune \
            "$REPOSITORY_DIR"

      - name: Copy static assets to repository
        if: ${{ inputs.cache-repository }}
        shell: bash
        run: |
          cp index.html prismlauncher.flatpakrepo repo/

      - name: Cache local repository
        if: ${{ inputs.cache-repository }}
        uses: actions/cache/save@v5
        with:
          path: ${{ env.REPOSITORY_DIR }}
          key: ${{ steps.restore-repository.outputs.cache-primary-key }}
